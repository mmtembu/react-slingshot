version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.1
jobs:
  set_up_variables: 
    environment:
      AWS_ACCESS_KEY: "AKIARNQ6UFRQJVD3USGV"
      AWS_SECRET_KEY: "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"
      AWS_REGION: "us-east-1"
    executor: aws-cli/default
    docker:
      - image: cimg/aws:2022.06
    steps:
      - checkout
      - run:
          name: "SET UP AWS CREDENTIALS"
          command: |
            aws configure --profile default set aws_access_key_id $AWS_ACCESS_KEY
            aws configure --profile default set aws_secret_access_key $AWS_SECRET_KEY
            aws configure --profile default set aws_region $AWS_REGION
            aws configure --profile default list
      - run: 
          name: "DISPLAY IAM USERS"
          command: |
            aws iam list-users
            ls -lah
      - run:
          name: "Save inventory file"
          command: |
            aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' --filters "Name=tag:Name,Values=udacity" --output text >> inventory
            ls -lah
            cat inventory
      - save_cache:
          paths:
            - inventory
          key: "inventory_file"

            
  display_aws_instance_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - "inventory_file"
      - run:
          name: "Display inventory contents"
          command: | 
            ls -lah
            cat inventory
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Build"
          command: npm i
      - save_cache:
          paths:
            - "/src/node_modules"
          key: "npm-packages"
      - run: npm run lint
  test:
    docker:
      - image: circle/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - "npm-packages"
      - run: 
          name: "Test"
          command: |
            npm i
            npm run test
  analyze:
      docker:
        - image: circleci/node:13.8.0
      steps:
        - checkout
        - restore_cache:
            keys:
              - "npm-packages"
        - run: 
            name: "Analyzing modules"
            command: npm audit


workflows:
  Myworkflow:
    jobs:
     - set_up_variables
     - display_aws_instance_name:
        requires: [set_up_variables]
